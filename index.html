<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ng-sampling</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script>
    var app = angular.module('app', []);

    app.controller('MyCtrl', function($scope) {

      $scope.user = {
        diameter: 200,
        style: {},
      };

    });
  </script>
</head>
<body ng-app="app">
  
  <div ng-controller="MyCtrl">
    <p>{{user.diameter}}</p>
  </div>

</body>
</html>
